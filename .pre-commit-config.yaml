default_language_version:
    python: python3.12
repos:
    - repo: https://github.com/psf/black
      rev: 24.10.0
      hooks:
          - id: black
            language_version: python3
            args: ["--target-version", "py312"]
    - repo: https://github.com/pycqa/isort
      rev: 5.13.2
      hooks:
          - id: isort
            name: isort (python)
    - repo: https://github.com/pycqa/flake8
      rev: 7.1.1
      hooks:
          - id: flake8